<div editPanel>
  <ng-container *ngFor="let param of cfg?.form?.params">
    <ng-container [ngSwitch]="param.type">
      <ng-container *ngSwitchCase="2">
        <mat-form-field class="full" subscriptSizing="dynamic">
          <mat-label>{{ param.title }}</mat-label>
          <input [(ngModel)]="param.stringValue" matInput type="text">
          <button (click)="param.stringValue=''" *ngIf="!Utils.isEmpty(globals.siteConfig.pdfData.name)" aria-label="Clear" mat-icon-button matSuffix>
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </ng-container>
      <ng-container *ngSwitchCase="3">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>{{ param.title }}</mat-label>
          <input [(ngModel)]="param.intValue" [max]="19" [min]="1" matInput type="number">
        </mat-form-field>
      </ng-container>
      <ng-container *ngSwitchDefault>
        Parametertryp {{ param.type }} unknown
      </ng-container>
    </ng-container>
  </ng-container>
  <color-cfg [colorKey]="'main'"></color-cfg>
  <div filler></div>
</div>
<!-- div edit>
  <textarea [(ngModel)]="text" editor></textarea>
</div -->
<button (click)="clickCreate()">
  <mat-icon>arrow_right</mat-icon>
</button>
<div show>
  <iframe id="pdf" pdf></iframe>
</div>
